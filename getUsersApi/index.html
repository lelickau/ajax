<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- <div class="container" style="width: 1200px; margin: 0 auto; padding: 50px 0;">
        <h1 class="card-title" style="text-align: center; margin-bottom: 20px;">Получить пользователей</h1>
        <button type="button" style="margin: 0 auto; margin-bottom: 20px; display: block;" class="btn btn-info">Get</button>
    </div> -->

    <section class="users-wrapper mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-4">
                    <div class="card">
                        <div class="card-header">
                            Users
                        </div>
                        <ul class="list-group users-list"></ul>
                    </div>
                </div>
                <div class="col col-6">
                    <div class="user-info"></div>
                    <!-- /.user-info -->
                </div>
            </div>

            <h2 class="title mt-5">Add User</h2>
            <form name="user-form" class="col-4">
                <div class="form-group">
                    <label for="userName">User name</label>
                    <input type="text" class="form-control" id="userName" name="name" />
                </div>
                <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" name="email" />
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="userPhone">User phone</label>
                    <input type="text" class="form-control" id="userPhone" name="phone" />
                </div>
                <div class="form-group">
                    <label for="userWebsite">User website</label>
                    <input type="text" class="form-control" id="userWebsite" name="website" />
                </div>
                <button type="submit" class="btn btn-primary mt-3 form-control">Submit</button>
            </form>
        </div>
    </section>

    <script src="app-end.js"></script>
</body>

</html>
